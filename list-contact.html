<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/contact.css" />
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="/scripts/contact.js"></script>
    <script src="/scripts/menuPage.js"></script>
  </head>
  <body class="contactPage">
    <section class="listContact">
      <div class="menuPage">
        <div class="menuPage__logo">
          <span class="menuPage__logo--textColor">Dash</span>Stack
        </div>
        <div class="menuPage__item">
          <div class="menuPage__item--text">PAGES</div>
          <div class="menuPage__itemWrap">
            <div id="contact" class="menuPage__itemwrapText">
              <div id="hideBg" class="menuPage__itemwrapText--bgc1"></div>
              <div id="text" class="menuPage__itemwrapText--bgc">Contact</div>
            </div>
            <div id="team" class="menuPage__itemwrapText">
              <div class="menuPage__itemwrapText--bgc1"></div>
              <div class="menuPage__itemwrapText--bgc">Team</div>
            </div>
          </div>
        </div>
        <div id="btn__logout" class="menuPage__footer">Logout</div>
      </div>
      <div class="namePage">
        <div class="namePage__navbarTop"></div>
        <div div class="namePageBg">
          <div class="namePageBg__center">
            <div class="namePageBg__text">Contact</div>
            <div id="btn__addContact" class="btn btn__addContact">
              Add New Contact
            </div>
          </div>
          <div class="namePageBgWrap__card"></div>
        </div>
      </div>
    </section>
  </body>
</html>
