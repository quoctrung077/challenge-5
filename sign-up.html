<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign UP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="/scripts/sign.js"></script>
  </head>
  <body>
    <div class="signup">
      <form action="">
        <div class="signup__head">
          <div class="signup__head--text">Create an Account</div>
          <div class="signup__head--des">Create a account to continue</div>
        </div>
        <div class="signup__center">
          <div class="signup__centerEmail">
            <div class="signup__centerEmail--text">Email address:</div>
            <input
              class=""
              id="email"
              type="email"
              placeholder="esteban_schiller@gmail.com"
            />
          </div>
          <div class="signup__centerName">
            <div class="signup__centerName--text">Username</div>
            <input class="" id="username" type="text" placeholder="Username" />
          </div>
          <div class="signup__centerpassword">
            <div class="signup__passwordGroup">
              <div class="signup__passwordGroup--text">Password</div>
              <div class="signup__passwordGroup--text">
                <a href="">Forget Password?</a>
              </div>
            </div>
            <input class="" id="password" type="password" />
            <div class="signup__checkbox">
              <div class="signup__checkbox--customCheckbox">
                <input
                  id="checkbox"
                  class="signup__checkbox--size"
                  type="checkbox"
                />
              </div>
              <div class="signup__checkbox--text">
                I accept terms and conditions
              </div>
            </div>
          </div>
        </div>
        <div class="signup__footer">
          <div class="btn__sign">Sign Up</div>
          <div class="signup__footerGroup">
            <div class="signup__footerGroup--text">
              Already have an account?
            </div>
            <a href="sign-in.html">Login</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
